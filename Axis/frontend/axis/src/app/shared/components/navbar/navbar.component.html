<nav class="bg-transparent">
    <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
        <div class="relative flex h-20 items-center justify-between" (click)="updateAccountButtonText()">
            <div class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start">
                <div class="flex shrink-0 items-center">
                    <!-- Add fixed positioning classes here -->
                    <a routerLink="" routerLinkActive="active" class="fixed top-0 left-0 z-50">
                        <img class="size-24 rounded-full" src="assets/logo.png">
                    </a>
                </div>
            </div>
            <div class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0">
                <div class="flex space-x-2">
                    <a routerLink="essay/test" routerLinkActive="active"
                        class="rounded-md px-3 py-2 text-base font-medium text-black hover:bg-gray-500 hover:text-white">Documents</a>
                    <a routerLink="discover" routerLinkActive="active" [queryParams]="{page: 1}"
                        class="rounded-md px-3 py-2 text-base font-medium text-black hover:bg-gray-500 hover:text-white">Discover</a>
                    <a routerLink="resources" routerLinkActive="active"
                        class="rounded-md px-3 py-2 text-base font-medium text-black hover:bg-gray-500 hover:text-white">Resources</a>
                </div>
                <div class="flex ml-4">
                    @if (userLoggedIn) {
                      <div class="relative ml-3" (click)="dropdownToggle = !dropdownToggle">
                        <button class="flex space-x-2 rounded-md bg-gray-900 px-3 py-2">
                          <p class="text-base font-medium text-white" aria-current="page">My Account</p>
                          <img class="size-3 my-auto" src="assets/navbar-dropdown-down-arrow.png">
                        </button>
                        <div id="dropdown-menu"
                             class="absolute right-0 z-10 mt-2 w-auto origin-top-right rounded-md bg-white py-1 shadow-lg ring-1 ring-black/5"
                             [ngClass]="{'hidden': !dropdownToggle}">
                          <a href="#" (click)="openMyAccount()" class="block px-5 py-2 text-base text-gray-700 hover:bg-gray-500 hover:text-white">Profile</a>
                          <a href="#" (click)="openMyAccount()" class="block px-5 py-2 text-base text-gray-700 hover:bg-gray-500 hover:text-white">Settings</a>
                          <a routerLink="" routerLinkActive="active" (click)="logout()"
                             class="block px-5 py-2 text-base text-gray-700 hover:bg-gray-500 hover:text-white">Sign Out</a>
                        </div>
                      </div>
                    }
                    @else if (accountButtonText === 'Sign In') {
                        <a routerLink="sign-in" routerLinkActive="active" (click)="accountButtonText='Sign Up'"
                           class="rounded-md bg-gray-900 px-3 py-2 text-base font-medium text-white" aria-current="page">{{accountButtonText}}</a>
                    }
                    @else {
                        <a routerLink="sign-up" routerLinkActive="active" (click)="accountButtonText='Sign In'"
                           class="rounded-md bg-gray-900 px-3 py-2 text-base font-medium text-white" aria-current="page">{{accountButtonText}}</a>
                    }
                </div>
            </div>
        </div>
    </div>
</nav>
