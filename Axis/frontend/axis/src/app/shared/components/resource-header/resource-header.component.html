<div class="flex flex-row justify-between my-2 gap-2 min-w-0 pr-10 mx-2">
    <div class="shrink-0">
        <img class="w-36 h-36 object-cover rounded-lg"
            src="https://wpstaq-ap-southeast-2-media.s3.amazonaws.com/irisphoto/wp-content/uploads/media/2020/09/High-res-1.jpg"
            alt="Resource Image"/>
    </div>

    <div class="flex-1 my-auto mx-4 overflow-hidden min-w-0">
        <a class="font-semibold text-2xl font-inter text-gray-800 hover:underline truncate"
           [routerLink]="['/resources', id]" routerLinkActive="active">{{name}}</a>
        <div class="text-gray-600 text-md truncate">{{info}}</div>
        <div class="text-gray-500 truncate">{{org}}</div>
    </div>

    <div class="my-auto shrink-0">
        <button (click)="bookMarked = !bookMarked">
            <svg *ngIf="bookMarked" xmlns='http://www.w3.org/2000/svg' width="30" height="30" viewBox="0 0 24 24" fill="var(--accent)" stroke="currentColor" stroke-width="0" stroke-linecap="round" stroke-linejoin="round">
                <path d="M18 7v14l-6 -4l-6 4v-14a4 4 0 0 1 4 -4h4a4 4 0 0 1 4 4z" />
            </svg>
            <svg *ngIf="!bookMarked" xmlns='http://www.w3.org/2000/svg' width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M12 17l-6 4v-14a4 4 0 0 1 4 -4h4a4 4 0 0 1 4 4v5" />
                <path d="M16 19h6" />
                <path d="M19 16v6" />
            </svg>
        </button>
    </div>
</div>
