<div class="mx-2 flex gap-2">
    <div class="border-r p-4 pl-6">
        <div class="text-4xl ml-2 mb-2 font-custom">
            Discover
        </div>
        <div class="">
            <app-filter></app-filter>
            <app-filter></app-filter>
            <app-filter></app-filter>
        </div>
        <div class="flex justify-end">
            <button class="mx-2 px-4 py-1 bg-[var(--secondary)] text-[var(--neutral)] rounded-full">Search</button>
        </div>
    </div>
    <div>
        <div class="flex flex-wrap justify-center">
            <app-asset-card *ngFor="let college of colleges" [name]="college.name" [info]="college.location"
                            [id]="college.college_id" [imgLink]="college.logo_src"></app-asset-card>
        </div>
        <div class="flex justify-center gap-6 items-center mt-4">
            <a style="height:48px; width: 48px;" class="bg-[var(--llgrey)] rounded-full flex justify-center items-center" [class.hidden]="page === 1"
               (click)="loadPage(page - 1)" routerLink="/discover" routerLinkActive="active" [queryParams]="{page: page - 1}">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="black" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" width="12" height="12" transform="rotate(90)" stroke-width="2"> <path d="M10.363 20.405l-8.106 -13.534a1.914 1.914 0 0 1 1.636 -2.871h16.214a1.914 1.914 0 0 1 1.636 2.871l-8.106 13.534a1.914 1.914 0 0 1 -3.274 0z"></path> </svg>
            </a>
            <a style="height:48px; width: 48px;" class="bg-[var(--llgrey)] rounded-full flex justify-center items-center"
               *ngFor="let button of pageButtons" [ngClass]="{'bg-[var(--ddgrey)] text-white': button === page}"
               (click)="loadPage(button)" routerLink="/discover" routerLinkActive="active" [queryParams]="{page: button}">{{button}}</a>
            <a style="height:48px; width: 48px;" class="bg-[var(--llgrey)] rounded-full flex justify-center items-center" [class.hidden]="page === lastPage"
               (click)="loadPage(page + 1)" routerLink="/discover" routerLinkActive="active" [queryParams]="{page: page + 1}">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="black" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" width="12" height="12" transform="rotate(270)" stroke-width="2"> <path d="M10.363 20.405l-8.106 -13.534a1.914 1.914 0 0 1 1.636 -2.871h16.214a1.914 1.914 0 0 1 1.636 2.871l-8.106 13.534a1.914 1.914 0 0 1 -3.274 0z"></path> </svg>
            </a>
        </div>
    </div>
</div>
