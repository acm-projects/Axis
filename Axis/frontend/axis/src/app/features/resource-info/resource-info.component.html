<div class="h-auto w-auto mx-20 flex flex-col gap-8">
    <div class="flex flex-row justify-center mx-20 sm:gap-8 md:gap-12">
        <div >
            <img class="h-auto w-auto object-cover aspect-square max-w-36 rounded-xl"
            src="https://wpstaq-ap-southeast-2-media.s3.amazonaws.com/irisphoto/wp-content/uploads/media/2020/09/High-res-1.jpg" alt="asdf"/>

        </div>
        <div class="flex flex-col my-auto gap-4">
            <div class="text-4xl font-semibold sm:mx-18 md:mx-36">{{scholarship?.name}}</div>
            <button class="bg-[var(--secondary)] text-[white] min-w-200 w-auto items-center rounded py-2 text-sm p-1">{{scholarship?.website}}</button>
        </div>
        <div class="my-auto flex flex-col text-[var(--dlgrey)] gap-2">
            <p>Opens: {{scholarship?.openDate}}</p>
            <p>Location: {{scholarship?.location}}</p>
            <p>Deadline: {{scholarship?.closeDate}}</p>
            <p>Organization: {{scholarship?.organization}}</p>
        </div>
    </div>
    <div class="text-md">
        <p>{{scholarship?.description}}</p>
    </div>
    <h1 class="text-[var(--secondary)] text-2xl font-bold">Similar Resources</h1>

        <app-resource-card *ngFor="let i of l"></app-resource-card>
    </div> -->
</div>
