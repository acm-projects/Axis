<div class="flex min-h-full flex-col justify-center max-w-sm mx-auto lg:px-8 border-2">
<!--        <div class="sm:mx-auto sm:w-full sm:max-w-sm">-->

<!--            <h2 class="mt-10 text-center text-2xl/9 font-bold tracking-tight text-gray-900">Sign In</h2>-->
<!--        </div>-->
  <h2 class="mt-8 text-center text-3xl font-bold tracking-tight text-gray-900">Sign In</h2>

        <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
            <form class="space-y-6" #signInForm="ngForm" (ngSubmit)="signIn()">
                <div>
                    <label for="username" class="block text-sm/6 font-medium text-gray-900">Username</label>
                    <div class="mt-2">
                        <input name="username" id="username" [(ngModel)]="username" required
                            class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 border border-[var(--secondary)]
                            placeholder:text-gray-400 focus:border-indigo-600 focus:ring-2 focus:ring-indigo-600 sm:text-sm" />

                    </div>
                </div>

                <div>
                    <div class="flex items-center justify-between">
                        <label for="password" class="block text-sm/6 font-medium text-gray-900">Password</label>
                        <div class="text-sm">
                            <a href="#" class="font-semibold text-indigo-600 hover:text-indigo-500">Forgot password?</a>
                        </div>
                    </div>
                    <div class="mt-2">
                        <input type="password" name="password" id="password" autocomplete="current-password" [(ngModel)]="password" required
                            class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 border border-[var(--secondary)]
                            placeholder:text-gray-400 focus:border-indigo-600 focus:ring-2 focus:ring-indigo-600 sm:text-sm" />

                    </div>
                </div>

                <div>
                    <button type="submit" [disabled]="signInForm.invalid"
                        class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5
                        text-sm/6 font-semibold text-white shadow-xs hover:bg-indigo-500
                        disabled:bg-gray-400 disabled:cursor-not-allowed focus-visible:outline-2
                        focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Sign In</button>
                </div>
            </form>

            <p class="my-8 text-center text-sm/6 text-gray-500">
                Not a member?
                <a href="#" class="font-semibold text-indigo-600 hover:text-indigo-500">Start a 14 day free trial</a>
            </p>
        </div>
</div>
